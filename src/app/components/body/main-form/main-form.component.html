
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">
  <h4 style="font-size: 1.25rem"><em>¿QUÉ ESPERAS PARA CUMPLIR TU SUEÑO?</em></h4>
  <P class="text-center"> <small>Deja tus datos y nos comunicaremos contigo</small></P>
  <div>
    <div class="form-group row" [ngClass]="{ 'has-danger': !forma.get('nombre').valid }">
      <div class="col-12">
        <input class="form-control form-control-sm"
               type="text"
               placeholder="Nombre completo"
               formControlName="nombre">
        <div *ngIf="forma.controls['nombre'].errors?.required" class="form-control-feedback">
          El nombre es necesario
        </div>       
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <input class="form-control form-control-sm"
               type="text"
               placeholder="Tipo de documento"
               formControlName="tipoDocumento">
      </div>
      <div class="col-6">
        <input class="form-control form-control-sm"
               type="text"
               placeholder="Número de documento"
               formControlName="numeroDocumento">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-6">
        <input class="form-control form-control-sm"
               type="text"
               placeholder="Pais"
               formControlName="pais">
      </div>
      <div class="col-6">
        <input class="form-control form-control-sm"
               type="text"
               placeholder="Celular"
               formControlName="numeroCelular">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input class="form-control form-control-sm"
               type="email"
               placeholder="Correo electrónico"
               formControlName="correo">
      </div>
    </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Lei y acepto las condiciones de la <a href="#">politica de privacidad.</a> 
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="input-group col-md-8" >
      <button type="submit" [disabled]="!forma.valid" class="btn btn-primary">
        Guardar
      </button>
    </div>
  </div>
  {{forma.valid}}
</div>

</form>
