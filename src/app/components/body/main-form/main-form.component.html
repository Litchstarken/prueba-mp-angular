
<form class="form-bg" [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">
  <h5 class="form-title">¿QUÉ ESPERAS PARA CUMPLIR TU SUEÑO?</h5>
  <P class="text-center form-subtitle">Deja tus datos y nos comunicaremos contigo</P>
  <div> 
    <div class="form-group row">
      <div class="col">
        <input class="form-control form-control-sm"
               type="text"
               placeholder="Nombre completo"
               formControlName="nombre"
               [ngClass]="{'form-error': !forma.controls['nombre'].valid && (forma.touched || forma.dirty)}"
               >
        <!-- Validacion de campo -->
        <div *ngIf="forma.controls['nombre'].errors?.required && (forma.touched || forma.dirty)" class="form-control-feedback form-control--input-error">
          <small>*Campo Requerido</small>  
        </div>       
      </div>
    </div>

    <div class="form-group row">
      <div class="col">
        <select formControlName="tipoDocumento" class="form-control form-control-sm">
          <option value="" disabled>Tipo de documento</option>
          <option>cédula de ciudadanía</option>
          <option>tarjeta pasaporte</option>
          <option>cédula de extranjería</option>
        </select>
        <!-- Validacion de campo -->
        <div *ngIf="forma.controls['tipoDocumento'].errors?.required && (forma.touched || forma.dirty)" class="form-control-feedback form-control--input-error">
          <small>*Campo Requerido</small>  
        </div>         
      </div>

      <div class="col">
        <input class="form-control form-control-sm"
               type="text"
               placeholder="Número de documento"
               formControlName="numeroDocumento">
        <!-- Validacion de campo -->
        <div *ngIf="forma.controls['numeroDocumento'].errors?.required && (forma.touched || forma.dirty)" class="form-control-feedback form-control--input-error">
          <small>*Campo Requerido</small>  
        </div>         
      </div>
    </div>

    <div class="form-group row">
      <div class="col">
        <select formControlName="pais" class="form-control form-control-sm">
          <option value="" disabled>País</option>
          <option *ngFor="let country of countries">{{ country.name }}</option>
        </select>
        <!-- Validacion de campo -->
        <div *ngIf="forma.controls['pais'].errors?.required && (forma.touched || forma.dirty)" class="form-control-feedback form-control--input-error">
          <small>*Campo Requerido</small>  
        </div>  
      </div>

      <div class="col">
        <input class="form-control form-control-sm"
               type="text"
               placeholder="Celular"
               formControlName="numeroCelular">
        <!-- Validacion de campo -->
        <div *ngIf="forma.controls['numeroCelular'].errors?.required && (forma.touched || forma.dirty)" class="form-control-feedback form-control--input-error">
          <small>*Campo Requerido</small>  
        </div>        
      </div>
    </div>

    <div class="form-group row">
      <div class="col">
        <input class="form-control form-control-sm"
               type="email"
               placeholder="Correo electrónico"
               formControlName="correo">
        <div *ngIf="forma.controls['correo'].errors?.required && (forma.touched || forma.dirty)" class="form-control-feedback form-control--input-error">
          <small>*Campo Requerido</small>  
        </div>        
      </div>
    </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="aceptar">
      <label class="form-check-label" for="gridCheck">
        <span class="terminos-size">Leí y acepto las condiciones de la <a href="#">política de privacidad.</a></span> 
      </label>
    </div>
  </div>

  <div class="form-group row">
    <div class="col text-center" >
      <button type="submit" [disabled]="!forma.valid" class="btn btn-enviar">
        ENVIAR
      </button>
    </div>
  </div>
</div>
</form>
